<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="container">
            <input id="display">
            <div id="buttons">
            <button id="appendToDisplay" onclick="appendToDisplay('+')" class="operator">+</button>
            <button id="appendToDisplay" onclick="appendToDisplay('7')" input="7">7</button>
            <button id="appendToDisplay" onclick="appendToDisplay('8')" input="8">8</button>
            <button id="appendToDisplay" onclick="appendToDisplay('9')" input="9">9</button>
            <button id="appendToDisplay" onclick="appendToDisplay('-')" input="-" class="operator">-</button>
            <button id="appendToDisplay" onclick="appendToDisplay('4')" input="4">4</button>
            <button id="appendToDisplay" onclick="appendToDisplay('5')" input="5">5</button>
            <button id="appendToDisplay" onclick="appendToDisplay('6')" input="6">6</button>
            <button id="appendToDisplay" onclick="appendToDisplay('*')" input="*" class="operator">*</button>
            <button id="appendToDisplay" onclick="appendToDisplay('3')" input="3">3</button>
            <button id="appendToDisplay" onclick="appendToDisplay('2')" input="2">2</button>
            <button id="appendToDisplay" onclick="appendToDisplay('1')" input="1">1</button>
            <button id="appendToDisplay" onclick="appendToDisplay('/')" input="/" class="operator">/</button>
            <button id="appendToDisplay" onclick="appendToDisplay('.')" input=".">.</button>
            <button id="clearDisplay" onclick="clearDisplay('')">AC</button>
            <button id="appendToDisplay" onclick="Calculator('=')" input="=">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
